PART
{
name = FuelCell
module = Part
author = RoverDude

MODEL
{
	model = Squad/Parts/Resources/FuelCell/FuelCell
}
rescaleFactor = 1

node_attach = 0, 0, 0, 1, 0, 0, 0

TechRequired = largeElectrics
entryCost = 2250
cost = 750
category = Electrical
subcategory = 0
title = Топливная Ячейка
manufacturer = Zaltonic Electronics
description = Маленькая топливная ячейка, которая позволяет превращать жидкое топливо и окислитель в электроэнергию. Полезна для тех мест, где солнечные панели не помогают. Также хороша в разогреве закусок. 
attachRules = 0,1,0,0,0

// --- standard part parameters ---
mass = 0.05
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 7
maxTemp = 2000 // = 3000
bulkheadProfiles = srf
tags = array bank charge convert e/c elect energ pack power volt watt

	MODULE
	{
		 name = ModuleResourceConverter
		 ConverterName = Fuel Cell
		 StartActionName = Start Fuel Cell
		 StopActionName = Stop Fuel Cell
		 ToggleActionName = Toggle Fuel Cell
		 FillAmount = 0.95
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false
 
		 
		 INPUT_RESOURCE
		 {
			ResourceName = LiquidFuel
			Ratio = 0.0016875
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 INPUT_RESOURCE
		 {
			ResourceName = Oxidizer
			Ratio = 0.0020625
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 1.5
			DumpExcess = false
		 }
	}


	
	RESOURCE
	{
		name = ElectricCharge
		amount = 50
		maxAmount = 50
	}
}
